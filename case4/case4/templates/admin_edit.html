{% extends "base.html" %}
{% block title %}Редактировать книгу{% endblock %}
{% block content %}
<h2>Редактировать книгу: {{ book['title'] }}</h2>

<form method="POST">
  <label>Название</label>
  <input name="title" value="{{ book['title'] }}" required>

  <label>Автор</label>
  <input name="author" value="{{ book['author'] }}" required>

  <label>Категория</label>
  <input name="category" value="{{ book['category'] }}" required>

  <label>Год</label>
  <input name="year" type="number" value="{{ book['year'] }}" required>

  <label>Цена (₽)</label>
  <input name="price" type="number" step="0.01" value="{{ book['price'] }}" required>

  <label>Статус</label>
  <select name="status">
    <option value="available" {% if book['status']=='available' %}selected{% endif %}>Доступна</option>
    <option value="rented" {% if book['status']=='rented' %}selected{% endif %}>Арендована</option>
    <option value="sold" {% if book['status']=='sold' %}selected{% endif %}>Продана</option>
  </select>

  <br><br>
  <button type="submit">Сохранить</button>
</form>

<p><a href="{{ url_for('admin') }}">← Назад в админку</a></p>
{% endblock %}
